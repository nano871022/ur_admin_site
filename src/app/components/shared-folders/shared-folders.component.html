<h2>Carpetas Compartidas</h2>
<div class="container responsive-grid">
	<mat-card appearance="outlined">
		<mat-card-header>
			<mat-card-title>
				<span>Carpeta Compartida Imagenes</span> 
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<span>{{imagesFolder}}</span>
			@if (waitImageSpinner) {
				<mat-spinner></mat-spinner>	
			}
		</mat-card-content>
		<mat-card-actions align="end">
			@if (hasImagesFolder ) { 
				<a href="https://drive.google.com/drive/folders/{{imagesFolder}}"
					target="_blank"
					mat-stroked-button> 
					<mat-icon>photo_library</mat-icon>
					ir
				</a> 
			}
		</mat-card-actions>
	</mat-card>
	<mat-card appearance="outlined">
		<mat-card-header>
			<mat-card-title>
				<span>Carpeta Compartida archivos </span>
			</mat-card-title> 
		</mat-card-header>
		<mat-card-content>
			<span>{{filesFolder}}</span>
			@if (waitFolderSpinner) {
				<mat-spinner></mat-spinner>	
			}
		</mat-card-content>
		<mat-card-actions align="end">
			@if (hasImagesFolder ) { 
				<a href="https://drive.google.com/drive/folders/{{filesFolder}}"
					target="_blank"
					mat-stroked-button> 
					<mat-icon>folder</mat-icon>
					ir 
				</a> 
			}
		</mat-card-actions>
	</mat-card>
</div>
