
<div class="login">
	@if (isLogged){
		<div>
			<span>{{email}}</span>
			<button mat-mini-fab (click)="logOut()" >
				<mat-icon>logout</mat-icon>
			</button>
		</div>
		<div>
			<span>{{remainder}}</span>
			<button mat-mini-fab (click)="renew()" >
				<mat-icon>autorenew</mat-icon>
			</button>
		</div>
	}@else{

		<button mat-fab extended (click)="logIn()">
			<mat-icon>login</mat-icon>
		Iniciar Sessi√≥n con Google
		</button>
	}
</div>
